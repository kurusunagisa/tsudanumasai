<html>

    <link rel="stylesheet" href="/select.8a02f2c9.css">
    <script>(function(d) {
    var config = {
        kitId: "hzb4bty",
        scriptTimeout: 3000,
        async: true
    }, h = d.documentElement, t = setTimeout(function() {
        h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
    }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a;
    h.className += " wf-loading";
    tk.src = "https://use.typekit.net/" + config.kitId + ".js";
    tk.async = true;
    tk.onload = tk.onreadystatechange = function() {
        a = this.readyState;
        if (f || a && a != "complete" && a != "loaded") return;

})(document);

</script>
  </head>
  <body>
    <h3 class="display-3" style="font-family: vdl-linegr"><span style="font-family: ab-sekka; font-size: 100px">演出</span>と<span style="font-family: vdl-kuromincho; font-size: 100px">ひかり</span>で<span style="color: red">楽</span>しむ音楽</h3>
    <div>
      <div class="row btn position-relative" style="width: 100vw">
        <div class="bg-warning container music_card">
          <h5 class="title music_title">Shiny Song</h5>
          <p class="text music_abstract">「Miku's Origin シンクロニシティ」のテーマソングです！</p>
          <a href="http://localhost:1234/index.html?ta_song_url=" target="_blank" rel="noopener noreferrer" class="stretched-link"></a>
        </div>
      </div>
      <div class="row btn position-relative" style="width: 100vw">
        <div class="bg-success container music_card">
          <h5 class="title music_title">グリーンライツ・セレナーデ</h5>
          <p class="text music_abstract">盛り上がる曲です！マジカルミライ2019テーマソング</p>
          <a href="http://localhost:1234/index.html?ta_song_url=https%3A%2F%2Fwww.nicovideo.jp%2Fwatch%2Fsm33480697" target="_blank" rel="noopener noreferrer" class="card-link stretched-link"></a>
        </div>
      </div>
      <div class="row btn position-relative" style="width: 100vw">
        <div class="bg-secondary container music_card">
          <h5 class="title music_title">砂の惑星</h5>
          <p class="text music_abstract">ハチ（米津玄師）の残した人気曲！マジカルミライ2017テーマソング</p>
          <a href="http://localhost:1234/index.html?ta_song_url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOZjUOAjU5cw" target="_blank" rel="noopener noreferrer" class="card-link stretched-link"></a>
        </div>
      </div>
      <div class="row btn position-relative" style="width: 100vw">
        <div class="bg-info container music_card">
          <h5 class="title music_title">ネクストネスト</h5>
          <p class="text music_abstract">EDM曲！ブチ上がること間違いなし！マジカルミライ2014テーマソング</p>
          <a href="http://localhost:1234/index.html?ta_song_url=https%3A%2F%2Fwww.nicovideo.jp%2Fwatch%2Fsm23881953" target="_blank" rel="noopener noreferrer" class="card-link stretched-link"></a>
        </div>
      </div>
      <div class="row btn position-relative" style="width: 100vw">
        <div class="bg-light container music_card">
          <h5 class="title music_title">フォニィ</h5>
          <p class="text music_abstract">Youtube3000万回再生の大ヒット曲！</p>
          <a href="http://localhost:1234/index.html?ta_song_url=https%3A%2F%2Fwww.nicovideo.jp%2Fwatch%2Fsm38833751" target="_blank" rel="noopener noreferrer" class="card-link stretched-link"></a>
        </div>
      </div>
    </div>
    <h5 class="display-5" style="font-family: vdl-linegr">好きな楽曲を流そう</h5>
    <div class="container">
      <label class="form-label" style="font-family: fot-seurat-pron">楽曲のURL(Youtube ニコニコ動画)を入力しよう！</label>
      <input class="form-control" type="text" id="url" name="url" style="width: 500px">
      <button type="button" class="btn-outline-primary" id="search" style="font-family: fot-seurat-pron">再生！</button>
    </div>

    <script src="/select.ecc71313.js" defer=""></script>
    <div class="footer text-center">

    </div>

</html>
